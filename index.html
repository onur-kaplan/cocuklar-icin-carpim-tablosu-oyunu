<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript (ES6)</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="">

  <main role="main" class="container-sm">
    <div class="d-flex align-items-center justify-content-between p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
      <div class="d-flex align-items-center ">
        <img class="mr-3" src="https://image.flaticon.com/icons/svg/2436/2436635.svg" alt="" width="100" height="100">
        <div class="lh-100">
          <h3 class="mb-0 text-white lh-100">Çarpım Tablosu</h3>
          <small>Test your knowledge</small>
        </div>
      </div>
      <button class="btn btn-light login-btn"  data-toggle="modal" data-target="#loginModal">
        <img src="https://image.flaticon.com/icons/svg/1000/1000997.svg" width="30" height="30" alt=""> 
        Giriş yap
      </button>
      <button class="btn btn-warning logout-btn">
        <img src="https://image.flaticon.com/icons/svg/1000/1000997.svg" width="30" height="30" alt=""> 
        Çıkış yap
      </button>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm position-relative score-list-container flipInX">
      <h4 class="pb-2 mb-3 question-title">Skor Listesi</h4>
      <div class="mt-3 intro-score-list">

      </div>
    </div>


    <div class="my-3 p-3 bg-white rounded shadow-sm position-relative students-test-panel flipInX" >
      <div class="quiz-container">
        <div class="quiz-heading">
          
        </div>

        <div class="d-flex flex-column align-items-center justify-content-center mt-4">
          <h4 class="alert alert-success count-down-box ">
            <small class="mr-1">Quiz Time</small> <span class="badge badge-dark" id="timer-box">0:10</span>
          </h4>
          <button type="button" class="d-flex align-items-center justify-content-center btn btn-success btn-lg btn-block py-5 start-to-quiz">
            <img class="quiz-start-icon" src="https://image.flaticon.com/icons/svg/1944/1944882.svg">
            <h2 class="quiz-start-text ml-4"> Çarpmaya Başla</h2>
          </button>
        </div>

        <div class="d-none align-items-center justify-content-center quiz-main-box flipInX">
          <div class="number-one"> </div>
          <div class="number-seperator mx-4">X</div>
          <div class="number-two"> </div>
          <div class="number-seperator mx-4"> = </div>
          <input class="quiz-guess  ml-4" type="text" value="" />
          <div class="alert  quiz-guess-result ml-2">
             
          </div>

        </div>
      </div>
    </div>


    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">GİRİŞ YAP</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body selected-answer-result">

            <form class="px-2 login-submit" >
              <div class="form-group row">
                <label class="col-sm-4" for="userName">Kullanıcı Adı</label>
                <div class=" col-sm-8">
                  <input class="form-control"  type="text"  id="userName" placeholder="Kullanıcı Adı">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4" for="userPass">Şifre</label>
                <div class=" col-sm-8">
                  <input class="form-control " type="password"  id="userPass" placeholder="Şifre">
                </div>
              </div>
              <div style="display: none;" class="alert alert-danger login-control-alert" role="alert">
                Kullanıcı adınız veya şifreniz yanlış!
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success login-button">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script src="./variables.js"></script>
  <script src="./classes.js"></script>
  <script src="./functions.js"></script>
 


  </script>
</body>

</html>
